<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script>
        const nycs = ["Trang", "Linh", "Huyền", "Ngọc"];

        for (let item of nycs) {
            console.log(item);
        }

        for (const key in nycs) {
            console.log(nycs[key]);
        }

        nycs.forEach(element => {
            console.log(element);
        });
    </script>
</body>
